<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>订单评论</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/public.css" media="all">
</head>
<style type="text/css">
    .layui-table-cell{
        height: auto!important;
        white-space: normal;
    }
</style>
<body>
<div class="layuimini-container">
    <fieldset class="layui-elem-field layuimini-search">
        <legend>搜索信息</legend>
        <div style="margin: 10px 10px 10px 10px">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">订单评论</label>
                        <div class="layui-input-inline">
                            <input type="text" name="code" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                    </div>
                   
                </div>
            </form>
        </div>
    </fieldset>
    <div class="layuimini-main">
        <table class="layui-hide" id="logLogin" lay-filter="logLogin"></table>
    </div>
</div>
</body>
<script src="/static/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="/static/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script src="/static/js/jquery-ajax-cache.js" charset="utf-8"></script>
<script src="/static/api/api.js?v=1.0.4" charset="utf-8"></script>
<script type="text/html" id="imgTpl">
    <img src= "{{baseimg + d.imgUrl }}">
</script>

<script th:inline="javascript">
    /*<![CDATA[*/
    layui.use(['table'], function () {
        var table = layui.table;
        // 表格
        table.render({
            elem: '#logLogin',
            url:  dev + "/api/admin/order/commets",
            page: true,
            cols: [
                [
                    {field: 'memberName', title: '评价人', width: 200, align: 'center'},
                    {field: 'productName', title: '评价商品', width:200, align: 'center'},
                    {field: 'orderSn', title: '订单号', width: 200, align: 'center'},
                    {field: 'content', title: '评价内容', width: 200, align: 'center'},
                    {field: 'createTime', title: '创建时间',width: 160, align: 'center'}
                ]
            ]
        });
    });
    /*]]>*/
</script>
</html>
