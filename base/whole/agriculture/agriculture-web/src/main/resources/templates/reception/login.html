<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="wpoceans">
    <title>登陆</title>
    <link href="/reception/css/themify-icons.css" rel="stylesheet">
    <link href="/reception/css/font-awesome.min.css" rel="stylesheet">
    <link href="/reception/css/flaticon.css" rel="stylesheet">
    <link href="/reception/css/bootstrap.min.css" rel="stylesheet">
    <link href="/reception/css/animate.css" rel="stylesheet">
    <link href="/reception/css/owl.carousel.css" rel="stylesheet">
    <link href="/reception/css/owl.theme.css" rel="stylesheet">
    <link href="/reception/css/slick.css" rel="stylesheet">
    <link href="/reception/css/slick-theme.css" rel="stylesheet">
    <link href="/reception/css/swiper.min.css" rel="stylesheet">
    <link href="/reception/css/owl.transitions.css" rel="stylesheet">
    <link href="/reception/css/jquery.fancybox.css" rel="stylesheet">
    <link href="/reception/css/odometer-theme-default.css" rel="stylesheet">
    <link href="/reception/css/nice-select.css" rel="stylesheet">
    <link href="/reception/css/signup.css" rel="stylesheet">
    <link href="/reception/css/style.css" rel="stylesheet">
    <link href="/reception/css/light.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/reception/js/html5shiv.min.js}"></script>
    <script th:src="@{/reception/js/respond.min.js}"></script>
    <![endif]-->
</head>


<body>
    <!-- start preloader -->
    <div class="preloader">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>
    <!-- end preloader -->
    <div class="tp-login-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form class="tp-accountWrapper" action="#">
                        <div class="tp-accountInfo">
                            <div class="tp-accountInfoHeader">
                                <a href="#"><h2>助农惠农</h2></a>
                                    <a class="tp-accountBtn" href="register.html">
                                        <span class="">注册</span>
                                    </a>
                            </div>
                            <div class="image">
                                <img src="/reception/picture/login.svg" alt="">
                            </div>
                            <div class="back-home">
                                <a class="tp-accountBtn" href="index.html">
                                    <span class="">Back To Home</span>
                                </a>
                            </div>
                        </div>
                        <div class="tp-accountForm form-style">
                            <div class="fromTitle">
                                <h2>登陆</h2>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-12">
                                    <label>账户</label>
                                    <input type="text" id="username" name="username" placeholder="demo@gmail.com" />
                                </div>
                                <div class="col-lg-12 col-md-12 col-12">
                                    <div class="form-group">
                                        <label>密码</label>
                                        <input class="pwd6" type="password" placeholder="" value="123456" id="password" name="password" />
                                    </div>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default reveal6" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
                                    </span>
                                </div>
                                <div class="col-lg-12 col-md-12 col-12">
                                    <div class="check-box-wrap">
                                        <div class="input-box">
                                            <input type="checkbox" id="fruit4" name="fruit-4" value="Strawberry">
                                            <label for="fruit4">Remember Me</label>
                                        </div>
                                        <div class="forget-btn">
                                            <a href="forgot.html">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-12">
                                    <button type="submit" class="tp-accountBtn">登陆</button>
                                </div>
                            </div>
                            <p class="subText">Don't have an account? <a href="register.html">Create free account</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- theme-change-btn -->
    <div class="theme-change-btn">
        <button id="change-theme-btn">Light</button>
   </div>
    <!-- All JavaScript files
    ================================================== -->
    <script src="/reception/js/jquery.min.js"></script>
    <script src="/reception/js/bootstrap.min.js"></script>
    <!-- Plugins for this template -->
    <script src="/reception/js/jquery-plugin-collection.js"></script>
    <!-- Custom script for this template -->
    <script src="/reception/js/script.js"></script>
</body>

</html>
