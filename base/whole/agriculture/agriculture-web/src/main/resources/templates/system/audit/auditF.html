<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: systemheader('求助者审核')" />
	<th:block th:include="include :: layout-latest-css" />
</head>
<body class="gray-bg">


	<div class="ui-layout-center">
		<div class="container-div">
			<div class="row">
				<div class="col-sm-12 search-collapse">
					<form id="user-form">
						<!--<input type="hidden" id="deptId" name="deptId">-->
		                <input type="hidden" id="parentId" name="parentId">
						<div class="select-list">
							<ul>
								<li>
									登录名称：<input type="text" name="loginName"/>
								</li>
								<li>
									手机号码：<input type="text" name="phonenumber"/>
								</li>

								<li class="select-time">
									<label>创建时间： </label>
									<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
									<span>-</span>
									<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
								</li>
								<li>
									<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
								</li>
							</ul>
						</div>
					</form>
				</div>



		        <div class="col-sm-12 select-table table-striped">
				    <table id="bootstrap-table"></table>
				</div>
			</div>
		</div>
	</div>

	<th:block th:include="include :: footer" />
	<th:block th:include="include :: layout-latest-js" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('system:auditF:edit')}]];
		/*var removeFlag = [[${@permission.hasPermi('system:user:remove')}]];
		var resetPwdFlag = [[${@permission.hasPermi('system:user:resetPwd')}]];*/
		var prefix = ctx + "system/auditF";

		$(function() {
		    var panehHidden = false;
		    if ($(this).width() < 769) {
		        panehHidden = true;
		    }
		    $('body').layout({ initClosed: panehHidden, west__size: 185 });
		    queryUserList();
		   // queryDeptTree();
		});

    function queryUserList() {
        var options = {
            url: prefix + "/list",
          //  createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
         //   removeUrl: prefix + "/remove",
         //   exportUrl: prefix + "/export",
         //   importUrl: prefix + "/importData",
          //  importTemplateUrl: prefix + "/importTemplate",
            sortName: "createTime",
            sortOrder: "desc",
            modalName: "用户",
            columns: [
                {checkbox: true},
                {field: 'userId', title: '用户ID'},
                {field: 'loginName', title: '登录名称', sortable: true},
                {field: 'userName', title: '用户名称'},
                // { field: 'dept.deptName',  title: '部门' },
                {field: 'email', title: '邮箱', visible: false},
                {field: 'phonenumber', title: '手机'},
                {
                    visible: editFlag == 'hidden' ? false : true, title: '用户状态', align: 'center',
                    formatter: function (value, row, index) {
                        return statusTools(row);
                    }
                },
				{field: 'address', title: '地址', visible: false},
                {field: 'createTime', title: '创建时间', sortable: true},
                {title: '操作', align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="enable(\'' + row.userId + '\')"><i class="fa fa-edit"></i>重新审核</a> ');
                        return actions.join('');
                    }
                }
            ]
        };
        $.table.init(options);
    }

   /* function queryDeptTree() {
        var url = ctx + "system/dept/treeData";

        function zOnClick(event, treeId, treeNode) {
            $("#deptId").val(treeNode.id);
            $("#parentId").val(treeNode.pId);
            $.table.search();
        }
    }*/

    $('#btnCollapse').click(function () {
        $._tree.expandAll(false);

 /*   $('#btnRefresh').click(function () {

    });*/

/*    /!* 用户管理-部门 *!/
    function dept() {
        var url = ctx + "system/dept";
        $.modal.openTab("部门管理", url);
    }*/

    /* 用户管理-重置密码 */
    function resetPwd(userId) {
        var url = prefix + '/resetPwd/' + userId;
        $.modal.open("重置密码", url, '800', '300');
    }

    /* 用户状态显示 */
    function statusTools(row) {
        if (row.status == 1) {
           /* return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\')"></i> ';*/
			return '<i class=\"fa fa-toggle-off text-info fa-2x\"></i> ';
        } else {
           /* return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\')"></i> ';*/
			return '<i class=\"fa fa-toggle-on text-info fa-2x\"></i> ';
        }
    }

    /* 用户管理-审核失败 */
    function disable(userId) {
        $.modal.confirm("确认改求助者审核失败吗？", function () {
            $.operate.post(prefix + "/changeAudt", {"userId": userId, "audit": "2"});
        })
    }

    /* 用户管理-审核成功 */
    function enable(userId) {
        $.modal.confirm("确认改求助者审核成功吗？", function () {
            $.operate.post(prefix + "/changeAudt", {"id": userId, "audit": "0"});
        })
    }
</script>
</body>
