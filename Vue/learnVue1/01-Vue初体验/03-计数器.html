<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>03-计数器</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>当前计数:{{counter}}</h2>
			<!-- <button v-on:click="counter++">+</button>
			<button v-on:click="counter--">-</button> -->
			<button v-on:click="add">+</button>
			<button @click="sub">-</button>
		</div>
	</body>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				counter:0
			},
			methods:{
				add:function(){
					this.counter++;
				},
				sub:function(){
					this.counter--;
				}
			}
		})
	</script>
</html>
