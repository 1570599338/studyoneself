<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01-mastache语法</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
		
		<h2>{{message}}</h2>
		<h2>{{firstName + lastName}}</h2>
		<h2>{{firstName+' '+lastName}}</h2>
		<h2>{{firstName}} {{lastName}}</h2>
		<h2>{{counter * 2}}</h2>
		</div>
	</body>
	<script>
	// let(变量) const(常量)
	const app = new Vue({
		el:"#app",//用于挂载要管理的元素
		data: {
			message:"hello world",
			firstName:"Tim",
			lastName:"King",
			counter:100
		}
	})
	</script>
	
</html>
