<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>04-作业(v-for和v-bind的结合)</title>
	<script src="../js/vue.js"></script>
	<style>
		.active{
			color: red;
		}
	</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item, index) in movies" :class="{active:index==isActive}" @click="getActive(index)">{{item}}--{{index}}</li>
			</ul>
		
		</div>
	</body>
	<script>
	// let(变量) const(常量)
	const app = new Vue({
		el:"#app",//用于挂载要管理的元素
		data: {
			isActive:false,
			movies:['火影','灌篮高手','海尔兄弟','奥特曼']
		},
		methods:{
			getActive:function(para){
				console.log("***************"+para)
				//this.isActive=!this.isActive;
				this.isActive=para;
			}
		}
	})
	</script>
	
</html>
