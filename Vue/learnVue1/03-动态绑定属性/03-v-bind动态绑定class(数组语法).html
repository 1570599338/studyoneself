<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>03-v-bind数组语法</title>
	<script src="../js/vue.js"></script>
	<style>
		.active{
			color: red;
		}
	</style>
	</head>
	<body>
		<div id="app">
			<h2 class="title" :class="['active','line']">{{message}}</h2>
			<h2 class="title" :class="[active,line]">{{message}}</h2>
			<!-- 方法二 -->
			<h2 v-bind:class="getClass()">{{message}}</h2>
			
		
		</div>
	</body>
	<script>
	// let(变量) const(常量)
	const app = new Vue({
		el:"#app",//用于挂载要管理的元素
		data: {
			message:"hello world",
			imageUlr:"https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png",
			ahref:"https://www.baidu.com/",
			active:'active',
			line:'line'
		},
		methods:{
			btnClick:function(){
				this.active=!this.active;
			},
			getClass:function(){
				
				return [this.active,this.line]
			}
		}
	})
	</script>
	
</html>
