<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01-v-bind</title>
	<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 错误做法：这里不可使用mastache语法 -->
			<!-- <img src="{{imageUlr}}" alt=""/> -->
			
			<img v-bind:src="imageUlr" alt=""/>
			<a v-bind:href="ahref">百度一下</a>
			<!-- v-bind的语法糖“：” -->
			<img :src="imageUlr" alt=""/>
			<a :href="ahref">百度两下</a>
		
		</div>
	</body>
	<script>
	// let(变量) const(常量)
	const app = new Vue({
		el:"#app",//用于挂载要管理的元素
		data: {
			message:"hello world",
			imageUlr:"https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png",
			ahref:"https://www.baidu.com/"
		}
	})
	</script>
	
</html>
