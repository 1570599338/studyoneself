<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>06-v-bind动态绑定style(数组语法)</title>
	<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- h2 v-bind:style="{key(属性名)：value(属性值)}">{{message}}</h2> -->
			<h2 :style="{fontSize:'10px'}">{{message}}</h2>
			<hr /> <br /><br /><br />
			<h2 :style="[ffsize,fintColor]">{{message}}</h2>
				
		</div>
	</body>
	<script>
	// let(变量) const(常量)
	const app = new Vue({
		el:"#app",//用于挂载要管理的元素
		data: {
			message:"hello world",
			ffsize:{fontSize:'100px'},
			fintColor:{color:'red'}
		}
	})
	</script>
	
</html>
