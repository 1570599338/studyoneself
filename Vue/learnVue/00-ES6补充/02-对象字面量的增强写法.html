<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01-hello</title>
	<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{message}},123</h2>
			<h2 v-pre>{{message}}</h2>
		
		</div>
	</body>
	<script>
	// let(变量) const(常量)
	const app = new Vue({
		el:"#app",//用于挂载要管理的元素
		data: {
			message:"hello world"
		}
	})
	</script>
	
</html>
