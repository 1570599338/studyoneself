<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-html</title>
	<script src="../js/vue.js"></script>
		</head>
		<body>
			<div id="app">
			<h2>{{url}}</h2>
			<h2 v-html="url"></h2>
			
			</div>
		</body>
		<script>
		// let(变量) const(常量)
		const app = new Vue({
			el:"#app",//用于挂载要管理的元素
			data: {
				message:"hello world",
				url:"<a href='http://www.baidu.com/'/>百度一下"
			}
		})
		</script>
		
	</html>
