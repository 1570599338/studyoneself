<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>06-cloak指令的使用</title>
	<script src="../js/vue.js"></script>
	<style>
		[v-cloak]{
			display: none;
		}
	</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<h2>{{message}},123</h2>
			<h2 v-pre>{{message}}</h2>
		
		</div>
	</body>
	<script>
	setTimeout(function() {
		// 在vue解析之前，div中有一个属性v-cloak
		// 在vue解析之后，div中没有一个属性v-cloak
		// let(变量) const(常量)
		const app = new Vue({
			el:"#app",//用于挂载要管理的元素
			data: {
				message:"hello world"
			}
		})
	}, 1000);
	
	</script>
	
</html>
