<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01-ji</title>
	<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{fullName}}</h2>
		</div>
	</body>
	<script>
	// let(变量) const(常量)
	const app = new Vue({
		el:"#app",//用于挂载要管理的元素
		data: {
			firstName:'Jams',
			lastName:'Tom'
		},
		computed:{
			// fullName:function(){
			// 	return this.firstName+' '+this.lastName;
			// }
			// 计算属性一半是没有set方法，只读属性
			fullName:{
				set:function(){
					
				},
				get:function(){
					return this.firstName+' '+this.lastName;
				}
				
			}
		}
	})
	</script>
	
</html>
