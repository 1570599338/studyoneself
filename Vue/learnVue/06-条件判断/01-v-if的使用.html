<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01-v-if的使用</title>
	<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2 v-if="isShow">{{message}}1</h2>
			<h2 v-if="isHidden">{{message}}2</h2>
			
		
		</div>
	</body>
	<script>
	// let(变量) const(常量)
	const app = new Vue({
		el:"#app",//用于挂载要管理的元素
		data: {
			message:"hello world",
			isShow:true,
			isHidden:false
		}
	})
	</script>
	
</html>
